<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alexander's Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!-- Header / Navbar -->
    <header>
        <div class="nav container">
            <a href="#" class="logo">Alexander's Shop</a>
            <!-- Cart Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content of the Cart --> 
                <div class="cart-content">
                        
                </div>

                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>

                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>

    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <!-- Box 1-->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">NIKE AIR FORCE 1</h2>
                <span class="price">$160</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 2-->
            <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">ADIDAS BOTTLE</h2>
                <span class="price">$30</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 3-->
            <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">J&J JACKET</h2>
                <span class="price">$80</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 4-->
            <div class="product-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">SUNGLASSES</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 5-->
            <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">NIKE SPORTBAG</h2>
                <span class="price">$40</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 6-->
            <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">ADILETTES</h2>
                <span class="price">$35</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 7-->
            <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">TOOTHBRUSH SET</h2>
                <span class="price">$10</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 8-->
            <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">EYE COVER</h2>
                <span class="price">$15</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    <!-- Link to JS -->
    <script src="js/main.js"></script>

</body>
</html>
